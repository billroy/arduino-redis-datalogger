<!doctype html>
<meta charset='utf-8'>
<style>
body {
	font: 10px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.x.axis path {
	display: none;
}

.line {
	fill: none;
	stroke: steelblue;
	stroke-width: 1.5px;
}

</style>
<body>
<script src='http://d3js.org/d3.v3.js'></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format('%Y%m%d').parse;

var x = d3.time.scale()
		.range([0, width]);

var y = d3.scale.linear()
		.range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
		.scale(x)
		.orient('bottom');

var yAxis = d3.svg.axis()
		.scale(y)
		.orient('left');

var line = d3.svg.line()
		.interpolate('basis')
		.x(function(d) { return x(d.time); })
		.y(function(d) { return y(d.value); });

var svg = d3.select('body').append('svg')
		.attr('width', width + margin.left + margin.right)
		.attr('height', height + margin.top + margin.bottom)
	.append('g')
		.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

d3.json('json/datalog', function(error, data) {

	if (error) console.log('Error fetching data:', error);

	//console.log('data:', data);
	//console.log(typeof data[1][0]);		// number

	color.domain(d3.keys(data[0]).filter(function(key) { return key !== 'time'; }));

console.log('color:', color);
console.log(d3.keys(data[0]).filter(function(key) { 
	console.log('Key:', key, typeof key, key!=0);
	return key !== 'time'; }));

//	data.forEach(function(d) {
//console.log('foreach:', d);
//		d.time = parseInt(d.time);
//	});

console.log('2:', data);

	var fields = ['time','a0','a1'];

	var values = color.domain().map(function(name) {
		return {
			name: fields[name],
			values: data.map(function(d) {
console.log('data.map:', name, d);
				if (d) return {time: d.time, value: +d[name]};
				return undefined;
			})
		};
	});

console.log('3:', data, values);

	x.domain(d3.extent(data, function(d) { return d.time; }));

	y.domain([
		d3.min(values, function(c) { return d3.min(c.values, function(v) { return v.value; }); }),
		d3.max(values, function(c) { return d3.max(c.values, function(v) { return v.value; }); })
	]);

console.log('4:', data);

	svg.append('g')
			.attr('class', 'x axis')
			.attr('transform', 'translate(0,' + height + ')')
			.call(xAxis);

	svg.append('g')
			.attr('class', 'y axis')
			.call(yAxis)
		.append('text')
			.attr('transform', 'rotate(-90)')
			.attr('y', 6)
			.attr('dy', '.71em')
			.style('text-anchor', 'end')
			.text('ADC value');

console.log('5:', data);

	var value = svg.selectAll('.value')
			.data(values)
		.enter().append('g')
			.attr('class', 'value');

console.log('6:', data);
// errors in here after 6 before 7

	value.append('path')
			.attr('class', 'line')
			.attr('d', function(d) { return line(d.values); })
			.style('stroke', function(d) { return color(d.name); });

console.log('7:', data);

	value.append('text')
			.datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
			.attr('transform', function(d) { return 'translate(' + x(d.value.time) + ',' + y(d.value.value) + ')'; })
			.attr('x', 3)
			.attr('dy', '.35em')
			.text(function(d) { return d.time; });

console.log('8:', data);

});

</script>
</body><html>
